<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Mis Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setOpen(true)">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="nuevaCategoria()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-item lines="full">
        <ion-input [(ngModel)]="nuevaTarea" placeholder="¿Qué hay que hacer?"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Categoría</ion-label>
        <ion-select [(ngModel)]="categoriaSeleccionada" interface="popover">
          <ion-select-option [value]="0">Sin categoría</ion-select-option>
          <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" (click)="agregar()" class="ion-margin-top">AGREGAR</ion-button>
    </ion-card-content>
  </ion-card>

  <div class="ion-padding">
    <ion-item lines="none" style="--background: #f4f4f4; border-radius: 8px; color: black;">
      <ion-label>Filtrar por:</ion-label>
      <ion-select [(ngModel)]="filtroSeleccionado" (ionChange)="aplicarFiltro()" interface="popover">
        <ion-select-option [value]="-1">Ver Todas</ion-select-option>
        <ion-select-option [value]="0">Sin Categoría</ion-select-option>
        <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let t of tareasFiltradas">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="t.completada" (ionChange)="actualizarEstado(t)"></ion-checkbox>
        <ion-label>
          <h2 [style.text-decoration]="t.completada ? 'line-through' : 'none'"
              [style.color]="t.completada ? 'gray' : 'black'">
            {{ t.titulo }}
          </h2>
          <ion-note color="medium">{{ nombreCategoria(t.categoriaId) }}</ion-note>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(t.id)" *ngIf="todoService.showDeleteButton">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-modal [isOpen]="isModalOpen" (didDismiss)="setOpen(false)" class="center-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Categorías</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpen(false)">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item *ngFor="let cat of categorias">
          <ion-label>{{ cat.nombre }}</ion-label>
          <ion-button slot="end" fill="clear" (click)="editarCat(cat)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
          <ion-button slot="end" fill="clear" color="danger" (click)="borrarCat(cat)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
